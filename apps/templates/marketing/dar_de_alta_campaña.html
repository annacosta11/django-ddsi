<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Campaña</title>
</head>
<body>
    <h1>Crear Nueva Campaña</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Campo para el nombre de la campaña -->
        <label for="nombre_campaña">Nombre de la campaña:</label>
        <input type="text" id="nombre_campaña" name="nombre_campaña" required>
        <br><br>

        <!-- Campo para el tipo de campaña -->
        <label for="tipo">Tipo de campaña:</label>
        <select id="tipo" name="tipo" required>
            <option value="televisión">Televisión</option>
            <option value="radio">Radio</option>
            <option value="redes sociales">Redes Sociales</option>
        </select>
        <br><br>

        <!-- Campo para el estado de la campaña -->
        <label for="estado">Estado de la campaña:</label>
        <select id="estado" name="estado" required>
            <option value="activa">Activa</option>
            <option value="pendiente">Pendiente</option>
            <option value="finalizada">Finalizada</option>
        </select>
        <br><br>

        <!-- Campo para el precio -->
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" required>
        <br><br>

        <button type="submit">Crear Campaña</button>
    </form>

    <br><br>
    <a href="{% url 'marketing_lista_campañas' %}">Regresar a la lista de campañas</a>
</body>
</html>
