<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Campaña</title>
</head>
<body>
    <h1>Modificar Campaña: {{ campaña.nombre_campaña }}</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Campo para el nombre de la campaña -->
        <label for="nombre_campaña">Nombre de la campaña:</label>
        <input type="text" id="nombre_campaña" name="nombre_campaña" value="{{ form.nombre_campaña.value }}" {% if campaña.estado == 'activa' %}readonly{% endif %} required>
        <br><br>

        <!-- Campo para el tipo de campaña -->
        <label for="tipo">Tipo de campaña:</label>
        <select id="tipo" name="tipo" {% if campaña.estado == 'activa' %}disabled{% endif %} required>
            <option value="televisión" {% if form.tipo.value == 'televisión' %}selected{% endif %}>Televisión</option>
            <option value="radio" {% if form.tipo.value == 'radio' %}selected{% endif %}>Radio</option>
            <option value="redes sociales" {% if form.tipo.value == 'redes sociales' %}selected{% endif %}>Redes Sociales</option>
        </select>
        <br><br>

        <!-- Campo para el estado de la campaña -->
        <label for="estado">Estado de la campaña:</label>
        <select id="estado" name="estado" required>
            <option value="activa" {% if form.estado.value == 'activa' %}selected{% endif %}>Activa</option>
            <option value="pendiente" {% if form.estado.value == 'pendiente' %}selected{% endif %}>Pendiente</option>
            <option value="finalizada" {% if form.estado.value == 'finalizada' %}selected{% endif %}>Finalizada</option>
        </select>
        <br><br>

        <!-- Campo para el precio -->
        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" value="{{ form.precio.value }}" step="0.01" required>
        <br><br>

        <button type="submit">Actualizar Campaña</button>
    </form>

    <br><br>
    <a href="{% url 'marketing_lista_campañas' %}">Regresar a la lista de campañas</a>
</body>
</html>
