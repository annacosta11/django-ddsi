<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Campañas</title>
</head>
<body>
    <h1>Lista de Campañas</h1>

    <a href="{% url 'dar_de_alta_campaña' %}">Crear nueva campaña</a>
    <br><br>

    <table border="1">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Estado</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for campaña in campañas %}
                <tr>
                    <td>{{ campaña.nombre_campaña }}</td>
                    <td>{{ campaña.tipo }}</td>
                    <td>{{ campaña.estado }}</td>
                    <td>{{ campaña.precio }}</td>
                    <td>
                        <a href="{% url 'modificar_campaña' campaña.id_campaña %}">Modificar</a>
                        <form action="{% url 'eliminar_campaña' campaña.id_campaña %}" method="POST" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit">Eliminar</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
